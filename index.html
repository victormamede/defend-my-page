<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defend My Page</title>
  </head>
  <body>
    <section class="p-8 h-dvh bg-linear-to-b bg-blue-800 to-blue-700">
      <div class="container mx-auto h-full flex flex-col">
        <h1 class="text-center text-4xl font-bold text-white my-8">
          Defend my Page!
        </h1>

        <div class="grow flex flex-col justify-center items-center">
          <form id="form" class="flex flex-col gap-5 w-full md:w-lg">
            <input
              id="url"
              class="bg-white text-gray-900 text-lg rounded-xl focus:outline-4 outline-blue-200 transition-transform focus:scale-105 block w-full p-2 px-5"
              placeholder="Page URL"
              required
            />
            <input
              id="password"
              type="password"
              class="bg-white text-gray-900 text-lg rounded-xl focus:outline-4 outline-blue-200 transition-transform focus:scale-105 block w-full p-2 px-5"
              placeholder="Password"
              required
            />
            <p id="error-text" class="text-red-500 text-sm"></p>
            <button
              class="bg-linear-to-b bg-green-500 to-green-600 p-3 px-8 rounded-xl text-white font-bold hover:bg-green-400 focus:ring-4 focus:ring-green-300 cursor-pointer"
            >
              DEFEND!
            </button>
          </form>
        </div>
      </div>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
